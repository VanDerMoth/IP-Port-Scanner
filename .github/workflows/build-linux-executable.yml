name: Build Linux Executable

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        python test_scanner.py
        python test_export.py
        
    - name: Build Linux executable
      run: |
        make build
        
    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: ip-port-scanner-linux
        path: dist/ip-port-scanner
        retention-days: 30
        
    - name: Verify executable
      run: |
        test -f dist/ip-port-scanner || { echo "Executable not found!"; exit 1; }
        test -x dist/ip-port-scanner || { echo "Executable is not executable!"; exit 1; }
        ls -lh dist/ip-port-scanner
        file dist/ip-port-scanner
        echo "âœ“ Executable built successfully"
